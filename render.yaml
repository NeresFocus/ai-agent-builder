services:
  # Backend API
  - type: web
    name: ai-agent-builder-api
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: REDIS_URL
        sync: false
    healthCheckPath: /api/health

  # PostgreSQL Database
  - type: pserv
    name: ai-agent-builder-db
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
